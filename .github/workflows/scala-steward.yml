# This workflow will launch at 00:00 every Sunday
on:
  schedule:    
    - cron:  '0 0 * * 0'
  repository_dispatch:
    types: [scala-steward]

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: alejandrohdezma/scala-steward-action@v1
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}